services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${OKAK_POSTGRES_DB:-okak}
      POSTGRES_USER: ${OKAK_POSTGRES_USER:-okak}
      POSTGRES_PASSWORD: ${OKAK_POSTGRES_PASSWORD:-okak}
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: infra/backend/Dockerfile
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped

  bot:
    build:
      context: .
      dockerfile: infra/bot/Dockerfile
    env_file:
      - .env
    depends_on:
      - backend
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: infra/web/Dockerfile
    env_file:
      - .env
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    entrypoint: ["/docker-entrypoint-custom.sh"]
    volumes:
      - ./infra/nginx/templates:/etc/nginx/templates:ro
      - ./infra/nginx/docker-entrypoint.sh:/docker-entrypoint-custom.sh:ro
      - ./infra/static/vpn:/srv/static/vpn:ro
      - letsencrypt:/etc/letsencrypt
      - certbot-webroot:/var/www/certbot
    depends_on:
      - backend
      - web
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    profiles:
      - certbot
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot-webroot:/var/www/certbot

  migrate:
    build:
      context: .
      dockerfile: infra/backend/Dockerfile
    env_file:
      - .env
    depends_on:
      - db
    command: alembic upgrade head
    profiles:
      - migrate

volumes:
  db_data: {}
  letsencrypt: {}
  certbot-webroot: {}
